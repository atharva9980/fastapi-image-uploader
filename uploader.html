<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Uploader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Artwork</h1>
        <p>Select your image file. After uploading, a secure URL will be generated for you to copy.</p>
        
        <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
        
        <p id="status"></p>
        <div id="result-container" class="hidden">
            <h2>Your Secure URL:</h2>
            <pre><code id="resultUrl"></code></pre>
            <button id="copyButton">Copy URL</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
